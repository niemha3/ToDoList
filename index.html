<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>

    <div class="wrapper"> 
    <h1 class="text-center heading">Tasks for today</h1>
    <p class="text-center instructions">Add a new task</p>

    <div class="text-center input"> 
    <input type="text" id="userinput" placeholder="Enter a task">
    <button id="enter">Enter!</button>
</div>

    <div class="d-flex justify-content-center align-items-center container"> 
    <ul>
        <li>Wake up</li>
        <li>Code Javascript</li>
        <li>Play Badminton</li>
        <li> Make Lunch</li>
    </ul>
    </div>
    <div class="space">  </div>
    <p class="bottomtext"> Click on the task to mark it done.</p>
</div>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
